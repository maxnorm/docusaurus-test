<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
        </linearGradient>
    </defs>
  <!-- Outer container with white background -->
  <rect x="4" y="5" width="16" height="15" rx="2" fill="#FFFFFF" stroke="url(#blueGradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- File tab with white background -->
  <rect x="6" y="3" width="6" height="4" rx="1" fill="#FFFFFF" stroke="url(#blueGradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Storage layers/stack with white backgrounds -->
  <rect x="7" y="9" width="10" height="2" rx="0.5" fill="#FFFFFF"/>
  <rect x="7" y="12.5" width="10" height="2" rx="0.5" fill="#FFFFFF"/>
  <rect x="7" y="16" width="10" height="2" rx="0.5" fill="#FFFFFF"/>
  <!-- Gradient bars on top of white backgrounds -->
  <rect x="7.5" y="9.25" width="9" height="1.5" rx="0.5" fill="url(#blueGradient)"/>
  <rect x="7.5" y="12.75" width="9" height="1.5" rx="0.5" fill="url(#blueGradient)"/>
  <rect x="7.5" y="16.25" width="9" height="1.5" rx="0.5" fill="url(#blueGradient)"/>
  <!-- Indicator dots -->
  <circle cx="9" cy="10" r="0.75" fill="url(#blueGradient)"/>
  <circle cx="9" cy="13.5" r="0.75" fill="url(#blueGradient)"/>
  <circle cx="9" cy="17" r="0.75" fill="url(#blueGradient)"/>
</svg>

